<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reimbursement App Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"href="./style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Getting Set-Up</h1>
        <div class="form-group">
            <input name="firstname" type="name" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <input name="lastname" type="name" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter last name">
          </div>
        <div class="form-group">
            <input name="email" type="email" class="form-control" id="createEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" id="createPassword" placeholder="Choose password">
          </div>
          <div class="form-group">
            <input name="confirmpassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
          </div>
          <hr>
          <br>
          <div class="form-group">
            <input name="pin" type="password" class="form-control" id="adminPin" placeholder="Admin Pin (Financial Managers Only)">
          </div>
        <p class="lead">
          <a id="register" class="btn btn-primary btn-lg" href="#" role="registerButton">Register</a>
        </p>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="resources/js/register.js"></script>
</body>

</html>
